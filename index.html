<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <!-- favicon use  -->
    <link rel="icon" href="./images/favicon.png" />
    <!-- google font use  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CLI linking.... -->
    <link rel="stylesheet" href="./output.css" />
    <style>
      body {
        font-family: "Merriweather Sans", sans-serif;
      }
    </style>
  </head>

  <body
    class="h-screen overflow-hidden bg-[url('./images/bgpic.jpg')] bg-cover bg-center"
  >
    <div class="h-screen flex flex-col items-center px-4 bg-black/20">
      <h1 class="text-2xl font-bold uppercase tracking-widest mt-3 text-black">
        Weather Dashboard
      </h1>

      <!-- Both your weather & search weather tabs here -->
      <div class="flex gap-6 mt-3 text-sm">
        <p
          data-userWeather
          class="px-4 py-1.5 rounded cursor-pointer bg-white/90"
        >
          Your Weather
        </p>
        <p
          data-searchWeather
          class="px-4 py-1.5 rounded cursor-pointer bg-white/70"
        >
          Search Weather
        </p>
      </div>

      <!-- Search -->
      <form data-searchForm class="hidden mt-3 w-full max-w-sm relative">
        <div class="flex">
          <input
            data-searchInput
            type="text"
            placeholder="Search city..."
            class="flex-1 px-3 py-1.5 rounded-l-full outline-none text-sm bg-white"
          />
          <button class="bg-blue-600 text-white p-2 rounded-r-full border">
            <img src="./images/search.png" class="w-4" />
          </button>
        </div>

        <div
          data-recentList
          class="hidden absolute top-full left-0 w-full rounded shadow-md text-sm mt-1 z-20"
        ></div>
      </form>
    <script src="./script.js"></script>
  </body>
</html>
